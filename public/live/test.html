<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://vjs.zencdn.net/7.2.4/video-js.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <video
    id="player"
    class="video-js vjs-default-skin"
    preload="auto"
    width="1000"
    height="750"
    data-setup='{}'
    controls>
    <source src="/live/test.m3u8" type="application/x-mpegURL">
  </video>
  <script src="https://vjs.zencdn.net/7.2.4/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.min.js"></script>
  <script src="/js/videojs-vr.min.js"></script>
  <script>
    var player = videojs('player');
    player.vr({projection: 'CUBE'});
  </script>
</body>
</html>
